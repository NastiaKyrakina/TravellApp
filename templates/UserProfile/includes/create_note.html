<form action="" enctype="multipart/form-data" method="post" class="row d-flex justify-content-end">
    {% csrf_token %}

    <h5 class="col-12 ml-2">New note</h5>

	<div class="col-9 pr-1">
		<textarea name="text" maxlength="1000" id="id_text" class="form-control h-100"></textarea>
	</div>

	<div class="col-3 pl-1">
		<input class="btn btn-primary mb-2 w-100" type="submit" value="Post"/>
		
		<div class="btn-group w-100">

			<button class="btn btn-primary btn-sm dropdown-toggle w-100" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
				<i class="fas fa-plus"></i>
				Add file 
			</button>

			<div class="dropdown-menu p-0">
				<!-- Image -->
				<div class="file-upload">
					<input class="file invisible position-absolute" type="file" accept="image/*" id="id_images" multiple>
			  		<label class="m-0 pl-3 bg-primary" for="id_images">Image</label>
			    </div>
				<!-- Video -->
			    <div class="file-upload">
					<input class="file invisible position-absolute" type="file" accept="video/*" id="id_video" multiple>
			  		<label class="m-0 pl-3 bg-primary" for="id_video">Video</label>
			    </div>
				<!-- Audio -->
				<div class="file-upload">
					<input class="file invisible position-absolute" type="file" accept="audio/*" id="id_audio" multiple>
			  		<label class="m-0 pl-3 bg-primary" for="id_audio">Audio</label>
			    </div>
				<!-- File -->
				<div class="file-upload">
					<input class="file invisible position-absolute" type="file" id="id_files" multiple>
			  		<label class="m-0 pl-3 bg-primary" for="id_files">Another file</label>
			    </div>
			</div>
		</div>
		<div>
			<label class="file-label file-list-image w-100 m-0"></label>
			<label class="file-label file-list-video w-100 m-0"></label>
			<label class="file-label file-list-audio w-100 m-0"></label>
			<label class="file-label file-list-file w-100 m-0"></label>
		</div>
	</div>

	

	
    {% for error in errors_type %}
        {{ error }} <br/>
    {% endfor %}
    {{ form_note.as_p }}
    {{ form_attach.as_p }}
    
</form>
