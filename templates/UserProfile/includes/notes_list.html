{% load i18n %}
<div class="notes-list">
{% if notes %}

    {% for note in notes %}
        {% include "UserProfile/note_block.html" %}
    {% endfor %}

{% else %}
    <div class="block text-center">{% trans 'You have any note yet' %} :(</div>
{% endif %}
</div>
{% block js %}
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCJPcRk7BvJ-3SzCmd_culJXrMUJJn7xBY&callback=initMap"
            async defer></script>
{% endblock %}
