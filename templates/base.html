<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> {% block title %}{% endblock %}</title>

    {% block external %}{% endblock %}

</head>
<body class="main">
    {% block nav %}
        <div class="nav">

        {% if user.is_authenticated %}
            <a href="/user/">home page</a> |
            <a href="/reg/logout/">logout</a> |
            <a href="/reg/info/">info</a> |
        {% else %}
            <a href="/reg/login/">login</a> |
            <a href="/reg//registration/">sign in</a>
        {% endif %}
        </div>
    {% endblock %}

    <h1>{% block head %}{% endblock %}</h1>

    {% block content %}

    {% endblock %}
</body>

{% block script %}
{% endblock %}

</html>
