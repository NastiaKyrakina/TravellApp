{% extends "base.html" %}

{% block title %}User Registration{% endblock %}

{% block head %}User Registration{% endblock %}

{% block content %}
	<div class="row justify-content-center">
	    <form method="post" class="col-5 form-group" action="">

	    	<div class="auth-header block block-header">
                <h4 class="pl-3 mb-1">Registration</h4>
            </div> <!-- auth-header -->

            <div class="auth-body block p-3">
                {% csrf_token %}

                <div class="row">
					<div class="col-5 pr-1">
						<label for="id_first_name">First name</label>
		                <input id="id_first_name" type="text" name="first_name" class="form-control mb-2" placeholder="First name">
		            </div>
					
					<div class="col-7 pl-1">
						<label for="id_last_name">Last name</label>
                		<input id="id_last_name" type="text" name="last_name" class="form-control mb-2" placeholder="Last name">
					</div>
				</div>
				
                <label for="id_username">Username</label>
                <div class="input-group mb-2">
                    <div class="input-group-prepend">
                        <div class="input-group-text">@</div>
                    </div>
                    <input id="id_username" type="text" name="username" class="form-control" placeholder="Username">
                </div>
                

                <label for="id_email">Email</label>
                <input id="id_email" type="email" name="email" class="form-control mb-2" placeholder="Email">

                <label for="id_password1">Password</label>
                <input id="id_password1" type="password" name="password1" class="form-control mb-2" placeholder="Password">

                <label for="id_password2">Confirm password</label>
                <input id="id_password2" type="password" name="password2" class="form-control mb-2" placeholder="Confirm password">

            </div> <!-- auth-body -->

            <div class="auth-footer block block-footer d-flex justify-content-center">
                <input type="submit" class="btn btn-primary py-1" value="Sign in" />
            </div> <!-- auth-footer -->
	        
	    </form>
	</div> <!-- row -->
{% endblock %}
