<div class="pagination">
    <span class="step-links">
        {% if houses.has_previous %}
            <a id='Back' href="?{{ request.META.QUERY_STRING }}&page={{ houses.previous_page_number }}">Previous</a>
        {% endif %}
        <span class="current">
                Page {{ houses.number }} of {{ houses.paginator.num_pages }}.
            </span>
        {% if houses.has_next %}
            <a id='Next' href="?{{ request.META.QUERY_STRING }}&page={{ houses.next_page_number }}">Next</a>
        {% endif %}
    </span>
</div>
