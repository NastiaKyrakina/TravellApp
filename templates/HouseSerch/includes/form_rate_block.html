{% load i18n %}
<form method="post" action={% url 'house.rate' %} id="form-rate">
    {% csrf_token %}
    <div class="rate-header block-header block">
        <h5 class="pl-2">{% trans 'Rate house' %}</h5>
        {{ form_rate.non_field_errors }}
        {{ form_rate.value.errors }}
        {{ form_rate.comment }}
        <div class="row align-items-end justify-content-between px-2">
            <div class="col-2">
                {{ form_rate.comment.errors }}
                <label class="mb-0" for="{{ form_rate.value.id_for_label }}">{% trans 'Rate' %}</label>
                {{ form_rate.value }}
            </div>
            <div class="col-10 d-flex justify-content-end">
                <button class="btn btn-primary" type="submit" value="Send">{% trans 'Comment' %}</button>
            </div>
        </div>
</form>
